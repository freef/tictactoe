<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <nav class=" navbar navbar-expand-md navbar-dark bg-dark">
    <button class="btn btn-outline-light d-none" type="button" id="current-user"></button>

    <!-- </form> -->
    <p id="user-message" class="nav-item text-white-50 mx-auto"></p>
    <form id="sign-out-form" class="form-inline text-light d-none ml-auto">
      <button type="submit" class="btn btn-outline-light ">Sign Out</button>
    </form>
  </nav>





  <h1>Tic-Tac-Toe</h1>
  <!-- should be hidden on load -->
  <section class="container d-none" id="play-field">
    <div class="row">
      <h3 id="game-display" class="col-12"></h3>
    </div>
    <div class="row tictac-row">
      <div class="cell col-3" id="00"> </div>
      <div class="cell col-3" id="01"> </div>
      <div class="cell col-3" id="02"> </div>
    </div>
    <div class="row tictac-row">
      <div class="cell col-3" id="10"> </div>
      <div class="cell col-3" id="11"> </div>
      <div class="cell col-3" id="12"> </div>
    </div>
    <div class="row tictac-row">
      <div class="cell col-3" id="20"> </div>
      <div class="cell col-3" id="21"> </div>
      <div class="cell col-3" id="22"> </div>
    </div>
    <div class="row">
      <button type="button" id="board-reset" class="btn btn-outline-dark"> Reset Board</button>
    </div>
  </section>
  <section class="container auth">

    <div id="log-in-content">
      <div class="sign-in-page ">
        <div class="row justify-content-center">
          <h3> Sign In</h3>
        </div>
        <form id="sign-in-form" class="form">
          <div class="row justify-content-center">
            <input name="credentials[email]" type="email" placeholder="email" required>
            <input name="credentials[password]" type="password" placeholder="password" required>
            <button type="submit" class="btn btn-outline-dark">Log In</button>
          </div>
          <!-- <div class="row justify-content=center">
        <button type="submit" class="btn btn-sm btn-outline-dark">Create New Account</button> </div>-->
        </form>
        <div class="row justify-content-center">
          <h3> Sign Up</h3>
        </div>
        <form id="sign-up-form" class="row justify-content-center">

          <input name="credentials[email]" type="email" placeholder="email" required>
          <input name="credentials[password]" type="password" placeholder="password" required>
          <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation" required>
          <button type="submit" class="btn btn-outline-dark">Submit</button>
          <!-- <a href="#">Existing user? Click here to sign in!</a> -->
        </form>
      </div>
    </div>
    <div class="containter profile-content">
      <div id="change-password-content">
        <div class="row justify-content-center">
          <h3> Change Password </h3>
        </div>
        <form id="change-password-form" class="row justify-content-center">
          <input name="passwords[old]" type="password" placeholder="old password" required>
          <input name="passwords[new]" type="password" placeholder="new password" required>
          <button type="submit" class="btn btn-outline-dark">Submit</button>
        </form>
        <h3> Restore Previous Game </h3>
        <form id="load-game" class="row justify-content-center">
          <input name="id" type="number" min="0" placeholder="Game Id" required>
          <button type="submit" class="btn btn-outline-dark">Load Game</button>
        </form>

      <h2>Game Records</h2>
    <div id="game-records"></div>

      </div>
      <div class="row"></div>
    </div>

  </section>
</body>

</html>
